<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Hotel</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div id="header-container">
        <h1 id="title">Calcula la Reserva de tu Estancia</h1>
    </div>
    <div id="body-container">
        <label for="room-type">Tipo de Habitación:</label>
        <select name="typeroom" id="typeroom">
            <option value="standard" selected>Standard</option>
            <option value="juniorsuit">Junior Suite</option>
            <option value="suite">Suite</option>
        </select>
        <hr>
        <label for="spa">Uso de SPA</label>
        <input type="checkbox" id="spa">
        <hr>
        <label for="ocupacion">Ocupación de la Habitación:</label>
        <select name="ocupacion" id="ocupacion">
            <option value="individual" selected>Individual</option>
            <option value="doble">Doble</option>
            <option value="triple">Triple</option>
        </select>
        <hr>
        <label for="noches">Número de noches: </label>
        <input type="number" id="noches"><hr>
        <label for="parking">Número de noches en parking: </label>
        <input type="number" id="parking"><hr>

    </div>
    <div id="footer-container">
        <h3 id="resumen"></h3><br>
        <h2 id="total"></h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
